<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthdayflix</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #141414;
        --muted: #b3b3b3;
        --accent: #e50914;
        --card-radius: 8px;
        --gap: 16px;
        --max-width: 1200px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Roboto", system-ui, -apple-system, "Segoe UI",
          "Helvetica Neue", Arial;
        background: var(--bg);
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.35;
      }

      /* NAVBAR */
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 68px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 32px;
        z-index: 50;
        background: linear-gradient(
          180deg,
          rgba(20, 20, 20, 0.95) 0%,
          rgba(20, 20, 20, 0.6) 60%,
          rgba(20, 20, 20, 0) 100%
        );
        backdrop-filter: blur(6px);
      }
      .nav .left {
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .logo {
        font-weight: 400;
        color: var(--accent);
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 0.15em;
        font-size: 36px;
      }
      .nav a {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }
      .nav a:hover {
        color: #fff;
      }
      .nav .actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 8px 14px;
        border-radius: 4px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .btn.primary {
        background: var(--accent);
        border: none;
      }
      .btn.primary:hover {
        background: #f40612;
      }

      /* HERO */
      .hero {
        height: 70vh;
        min-height: 500px;

        position: relative;
        display: flex;
        align-items: center;
        padding: 48px 6vw;
        color: #fff;
        overflow: hidden;
        margin-top: 68px;
      }
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("https://iili.io/KDr4mJV.jpg");
        width: 50%;
        left: 600px;
        background-size: cover;
        background-position: 75% center;
        background-repeat: no-repeat;
        z-index: -2;
        filter: contrast(1.1) saturate(1.15) brightness(0.75);
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            90deg,
            rgba(20, 20, 20, 1) 0%,
            rgba(20, 20, 20, 0.95) 25%,
            rgba(20, 20, 20, 0.8) 45%,
            rgba(20, 20, 20, 0.5) 65%,
            rgba(20, 20, 20, 0.2) 85%,
            rgba(20, 20, 20, 0) 100%
          ),
          linear-gradient(
            180deg,
            rgba(20, 20, 20, 0.3) 0%,
            rgba(20, 20, 20, 0) 50%,
            rgba(20, 20, 20, 0.5) 100%
          );
        z-index: -1;
      }
      .hero .hero-inner {
        max-width: var(--max-width);
        margin: 0 auto;
        display: flex;
        gap: 48px;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
      }
      .hero .info {
        max-width: 600px;
        flex: 1;
        z-index: 2;
      }
      .hero h1 {
        font-size: 56px;
        margin: 0 0 16px;
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 0.05em;
        line-height: 1.1;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      }
      .hero p {
        color: #e5e5e5;
        margin: 0 0 24px;
        font-size: 18px;
        line-height: 1.6;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      }
      .cta {
        display: flex;
        gap: 12px;
      }
      .cta .btn {
        font-size: 16px;
        padding: 12px 24px;
      }

      /* ROWS */
      .container {
        max-width: var(--max-width);
        margin: 48px auto;
        padding: 0 6vw;
      }
      .row {
        margin: 32px 0;
      }
      .row h3 {
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 700;
      }
      .carousel {
        position: relative;
      }
      .track {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding-bottom: 8px;
        padding-left: 4px;
        padding-right: 4px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .track::-webkit-scrollbar {
        display: none;
      }
      .card {
        min-width: 180px;
        flex: 0 0 180px;
        border-radius: var(--card-radius);
        overflow: hidden;
        position: relative;
        background: #222;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card img {
        width: 100%;
        height: 270px;
        object-fit: cover;
        display: block;
      }
      .card:hover {
        transform: translateY(-12px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        z-index: 10;
      }
      .card .meta {
        padding: 10px 12px;
        font-size: 14px;
        color: var(--muted);
        background: rgba(0, 0, 0, 0.6);
      }

      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 48px;
        height: 100%;
        border-radius: 0;
        background: rgba(20, 20, 20, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 32px;
        color: #fff;
      }
      .carousel:hover .nav-arrow {
        opacity: 1;
      }
      .nav-arrow:hover {
        background: rgba(20, 20, 20, 0.9);
      }
      .nav-arrow.left {
        left: 0;
      }
      .nav-arrow.right {
        right: 0;
      }

      /* VIDEO PLAYER */
      .player-container {
        width: 100%;
        max-width: 900px;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        margin: 48px auto;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
      }

      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        display: block;
        border: none;
      }

      .video-info {
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
      }

      .video-info h4 {
        margin: 0 0 10px;
        color: #fff;
        font-size: 20px;
      }

      .video-info p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      /* large featured card for hover on desktop */
      @media (min-width: 1000px) {
        .card {
          min-width: 220px;
          flex: 0 0 220px;
        }
        .card img {
          height: 330px;
        }
      }

      /* responsive tweaks */
      @media (max-width: 768px) {
        .nav {
          padding: 10px 20px;
        }
        .nav .links {
          display: none;
        }
        .logo {
          font-size: 28px;
        }
        .hero {
          height: 60vh;
          padding: 32px 20px;
          margin-top: 68px;
        }
        .hero h1 {
          font-size: 36px;
        }
        .hero p {
          font-size: 16px;
        }
        .cta .btn {
          font-size: 14px;
          padding: 10px 18px;
        }
        .row h3 {
          font-size: 20px;
        }
        .card {
          min-width: 140px;
          flex: 0 0 140px;
        }
        .card img {
          height: 210px;
        }
        .nav-arrow {
          display: none;
        }
      }

      /* Small utilities */
      .muted {
        color: var(--muted);
      }
      .spacer {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <header class="nav">
      <div class="left">
        <div class="logo">Birthdayflix</div>
        <nav class="links" aria-label="primary">
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">New & Popular</a>
          <a href="#">My List</a>
        </nav>
      </div>
      <div class="actions">
        <button class="btn">Children</button>
        <button class="btn">Browse</button>
        <button class="btn primary">Sign In</button>
      </div>
    </header>

    <main>
      <section class="hero" aria-label="featured">
        <div class="hero-inner">
          <div class="info">
            <h1>Happy Birthday<br />Dr. Anup Rastogi</h1>
            <p>
              Your leadership is a beacon of inspiration for us all. May your
              day be as exceptional as you are.
            </p>
            <div class="cta">
              <button class="btn primary" id="playBtn">▶ Play</button>
              <button class="btn">ⓘ More Info</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="row">
          <h3>Trending Now</h3>
          <div class="carousel" data-row>
            <div class="nav-arrow left" aria-hidden="true">❮</div>
            <div class="track">
              <div class="card">
                <img src="https://iili.io/KDr4p5B.jpg" alt="poster 1" />
              </div>
              <div class="card">
                <img src="https://iili.io/KDr69b1.jpg" alt="poster 2" />
              </div>
              <div class="card">
                <img src="https://iili.io/KDr4yOP.jpg" alt="poster 3" />
              </div>
              <div class="card">
                <img src="https://iili.io/KDr69b1.jpg" alt="poster 4" />
              </div>
              <div class="card">
                <img src="https://iili.io/KDr4mJV.jpg" alt="poster 5" />
              </div>
              <div class="card">
                <img src="https://iili.io/KDr4DUQ.jpg" alt="poster 6" />
              </div>
              <div class="card">
                <img src="https://iili.io/KDr4t0x.jpg" alt="poster 7" />
              </div>
            </div>
            <div class="nav-arrow right" aria-hidden="true">❯</div>
          </div>
        </div>

        <div class="player-container">
          <div class="video-wrapper">
            <video
              id="birthdayVideo"
              controls
              preload="metadata"
              style="width: 100%; height: 100%; object-fit: contain"
            >
              <source
                src="Happy Birthday (20th Century Fox Style).mp4"
                type="video/mp4"
              />
            </video>
          </div>
          <div class="video-info">
            <h4>Birthday Celebration Video</h4>
            <p>Special tribute for Dr. Anup Rastogi • Full HD Quality</p>
          </div>
        </div>
      </section>

      <div class="spacer"></div>
    </main>

    <script>
      // Simple carousel scrolling with arrows + mouse drag support
      document.querySelectorAll(".carousel").forEach(function (car) {
        const track = car.querySelector(".track");
        const left = car.querySelector(".nav-arrow.left");
        const right = car.querySelector(".nav-arrow.right");
        const cardWidth = () =>
          track.querySelector(".card")
            ? track.querySelector(".card").getBoundingClientRect().width + 12
            : 200;

        left.addEventListener("click", () => {
          track.scrollBy({ left: -cardWidth() * 3, behavior: "smooth" });
        });
        right.addEventListener("click", () => {
          track.scrollBy({ left: cardWidth() * 3, behavior: "smooth" });
        });

        // mouse drag to scroll
        let isDown = false;
        let startX;
        let scrollLeft;
        track.addEventListener("mousedown", (e) => {
          isDown = true;
          track.classList.add("dragging");
          startX = e.pageX - track.offsetLeft;
          scrollLeft = track.scrollLeft;
          track.style.cursor = "grabbing";
        });
        window.addEventListener("mouseup", () => {
          isDown = false;
          track.classList.remove("dragging");
          track.style.cursor = "grab";
        });
        track.addEventListener("mousemove", (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - track.offsetLeft;
          const walk = (x - startX) * 1.5;
          track.scrollLeft = scrollLeft - walk;
        });

        // touch support
        let touchStartX = 0,
          touchStartScroll = 0;
        track.addEventListener("touchstart", (e) => {
          touchStartX = e.touches[0].pageX;
          touchStartScroll = track.scrollLeft;
        });
        track.addEventListener("touchmove", (e) => {
          const x = e.touches[0].pageX;
          const walk = x - touchStartX;
          track.scrollLeft = touchStartScroll - walk;
        });

        // Set initial cursor
        track.style.cursor = "grab";
      });

      // Optional: Hide arrows on small screens
      function responsiveArrows() {
        document.querySelectorAll(".carousel").forEach((car) => {
          const arrows = car.querySelectorAll(".nav-arrow");
          if (window.innerWidth < 768)
            arrows.forEach((a) => (a.style.display = "none"));
          else arrows.forEach((a) => (a.style.display = "flex"));
        });
      }
      window.addEventListener("resize", responsiveArrows);
      responsiveArrows();

      // Play button functionality - Fullscreen video
      document.getElementById("playBtn").addEventListener("click", async () => {
        const video = document.getElementById("birthdayVideo");
        
        try {
          // First play the video
          await video.play();
          
          // Then request fullscreen
          if (video.requestFullscreen) {
            await video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            await video.webkitRequestFullscreen();
          } else if (video.mozRequestFullScreen) {
            await video.mozRequestFullScreen();
          } else if (video.msRequestFullscreen) {
            await video.msRequestFullscreen();
          }
        } catch (err) {
          console.log("Fullscreen or play error:", err);
          // Fallback: just play the video without fullscreen
          try {
            await video.play();
          } catch (playErr) {
            console.log("Play error:", playErr);
          }
        }
      });
    </script>
  </body>
</html>
